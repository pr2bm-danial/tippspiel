<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tippseite</title>
    <link rel="stylesheet" href="tipp.css">
    <script src="tipp.js"></script>
</head>

<body>
    <div class="gameArea">
        <div class="logoContainer">
            <img src="uefaLogo.png" alt="uefaLogo">
        </div>

        <div class="match">
            <div class="headPart">
                <div class="statusBox">Ansto√ü</div>
                <div class="tippBox">Tipp</div>
                <div class="outputBox">Ergebnis</div>
            </div>
            <div class="date">So 30.06.2024</div>
            <div class="mainPart">
                <div class="timeBox">18:00</div>
                <div class="teamsBox">
                    <div class="teamName">ENG</div>
                    <div class="teamLogo1"><img src="eng.png" alt="eng"></div>
                    <input type="text" name="tipp1" id="tipp1" disabled="true">
                    <div>:</div>
                    <input type="text" name="tipp2" id="tipp2" disabled="true">
                    <div class="teamLogo2"><img src="svk.png" alt="svk"></div>
                    <div class="teamName">SVK</div>
                </div>

                <div class="resultBox">2 : 1</div>
            </div>
            <div class="mainPart">
                <div class="timeBox">21:00</div>
                <div class="teamsBox">
                    <div class="teamName">ESP</div>
                    <div class="teamLogo1"><img src="esp.png" alt="esp"></div>
                    <input type="text" name="tipp1" id="tipp1" disabled="true">
                    <div>:</div>
                    <input type="text" name="tipp2" id="tipp2" disabled="true">
                    <div class="teamLogo2"><img src="geo.png" alt="geo"></div>
                    <div class="teamName">GEO</div>
                </div>

                <div class="resultBox">4 : 1</div>
            </div>
            <div class="date">Mo 01.07.2024</div>
            <div class="mainPart">
                <div class="timeBox">18:00</div>
                <div class="teamsBox">
                    <div class="teamName">FRA</div>
                    <div class="teamLogo1"><img src="france.png" alt="france"></div>
                    <input type="text" name="tipp1" id="tipp1">
                    <div>:</div>
                    <input type="text" name="tipp2" id="tipp2">
                    <div class="teamLogo2"><img src="belgium.png" alt="belgium"></div>
                    <div class="teamName">BEL</div>
                </div>

                <div class="resultBox">- : -</div>
            </div>
            <div class="mainPart">
                <div class="timeBox">21:00</div>
                <div class="teamsBox">
                    <div class="teamName">POR</div>
                    <div class="teamLogo1"><img src="portugal.png" alt="portugal"></div>
                    <input type="text" name="tipp1" id="tipp1">
                    <div>:</div>
                    <input type="text" name="tipp2" id="tipp2">
                    <div class="teamLogo2"><img src="slowenien.png" alt="slowenien"></div>
                    <div class="teamName">SLO</div>
                </div>

                <div class="resultBox">- : -</div>
            </div>
        </div>

        <div class="table">
            <div class="headLine">
                <div class="groupName">Familie</div>
            </div>

            <div class="mainLine">
                <div class="ranking">Platzierung</div>
                <div class="user">Spieler</div>
                <div class="points">Punkte</div>
            </div>
            <div class="mainLine">
                <div class="ranking">1</div>
                <div class="user" id="player1">Neda</div>
                <div class="points" id="points1">10</div>
            </div>
            <div class="mainLine">
                <div class="ranking">2</div>
                <div class="user" id="player2">Danial</div>
                <div class="points" id="points2">8</div>
            </div>
            <div class="mainLine">
                <div class="ranking">3</div>
                <div class="user" id="player3">Hussein</div>
                <div class="points" id="points3">6</div>
            </div>
            <div class="mainLine">
                <div class="ranking">4</div>
                <div class="user" id="player4">Khaleq</div>
                <div class="points" id="points4">4</div>
            </div>
            <div class="mainLine">
                <div class="ranking">5</div>
                <div class="user" id="player5">Saede</div>
                <div class="points" id="points5">2</div>
            </div>
        </div>

    </div>
</body>

</html>
